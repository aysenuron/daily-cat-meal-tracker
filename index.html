<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cat Meal Tracker</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="container">
        <nav>
            <div id="logo">
                <img id="logo-img" src="./src/img/Asset 1@4x.png" alt="cat-logo">
                <p id="logo-text">Daily Cat Meal Tracker</p>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="input-section">

            <div class="meal-type-container">

                <div class="food-input-container dry">
                    <input id="dry-food-input" type="radio" name="food" value="dry-food">
                    <label for="dry-food-input">dry food</label>
                </div>
                <div class="portions-selection hidden" id="dry-food-portions">
                    <label class="dropdown-label" for="dry-portions">Choose portion(s):</label>
                    <select name="dry-portions" id="dry-portions-dropdown" class="portions-dropdown">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </div>
                
                <div class="food-input-container wet">
                    <input id="wet-food-input" type="radio" name="food" value="wet-food">
                    <label for="wet-food-input">wet food</label>
                </div>
                <div class="portions-selection wet-food-selection hidden" id="wet-food-portions">
                    <label class="dropdown-label" for="wet-portions">Choose box amount:</label>
                    <select name="wet-portions" id="wet-portions-dropdown" class="portions-dropdown">
                      <option value="1">1</option>
                      <option value="1/2">1/2</option>
                      <option value="1/3">1/3</option>
                      <option value="1/4">1/4</option>
                    </select>
                </div>
            </div>

            <div class="log-button-container">
                <button id="log-meal">Log meal</button>
            </div>

        </section>

        <section class="output-section">
            <div>
                <ul id="logged-meals-list"></ul>
            </div>
        </section>

        <section class="total-outout-section">
            <div>
                <ul id="total-meals-list">
                    <li>
                        Total <span id="total-dry-food">0</span> portions of dry food was fed today.
                    </li>
                    <li>
                        Total <span id="total-wet-food">0</span> box of wet food was fed today. ðŸ˜»
                    </li>
                </ul>
            </div>
        </section>

        <section class="delete-button-section">
            <button id="delete-button" class="hidden">Delete</button>
        </section>
    </main>
</body>
</html>
